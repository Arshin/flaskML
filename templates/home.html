<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Predict Title</title>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='./style.css')}}">
    </head>
<body>
    <div class="login">
        <h1>Predict</h1>
        <!-- Form to enter new data for predictions-->
        <form action="{{url_for('predict')}}" method="POST">
            <input type="text" name="preg" placeholder="Preg" required="required" /><br>
            <input type="text" name="plas" placeholder="Plas" required="required" /><br>
            <input type="text" name="pres" placeholder="Pres" required="required" /><br>
            <input type="text" name="skin" placeholder="Skin" required="required" /><br>
            <input type="text" name="test" placeholder="Test" required="required" /><br>
            <input type="text" name="mass" placeholder="Mass" required="required" /><br>
            <input type="text" name="pedi" placeholder="Pedi" required="required" /><br>
            <input type="text" name="age" placeholder="Age" required="required" /><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

    </div>
<br>
<br>
{{pred}}
</body>
</html>
